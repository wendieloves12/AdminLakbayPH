      const searchFun = () => {
        let filter = document.getElementById('myInput').value.toUpperCase();
        let myTable = document.getElementById('tbl_users_list');
        let tr = myTable.getElementsByTagName('tr');

        for (var i=1; i<tr.length; i++){
        let td = tr[i].getElementsByTagName('td')[1];

            if(td){
                let textvalue = td.textContent || td.innerHTML;

            if(textvalue.toUpperCase().indexOf(filter) > -1){
                tr[i].style.display = "";
            } 
            else {
            tr[i].style.display = "none";
            }
            }
        }
    }

    var tblUsers = document.getElementById('tbl_users_list');
    var databaseRef = firebase.database().ref('orders/rY9dgKoOxdebOofjGx0blYXDS7k1/');
    var rowIndex = 1;

    databaseRef.once('value', function(snapshot) {
    snapshot.forEach(function(childSnapshot) {
        var childKey = childSnapshot.key;
        var childData = childSnapshot.val();
        var childData1 = childSnapshot.val();
        var childData2 = childSnapshot.val();
        var childData3 = childSnapshot.val();

        var row = tblUsers.insertRow(rowIndex);
        var cellId = row.insertCell(0);
        var cellName = row.insertCell(1);
        var cellName1 = row.insertCell(2);
        var cellName2 = row.insertCell(3);
        var cellName3 = row.insertCell(4);

        cellId.appendChild(document.createTextNode(childKey));
        cellName.appendChild(document.createTextNode(childData.date));
        cellName1.appendChild(document.createTextNode(childData1.totalAmount));
        cellName2.appendChild(document.createTextNode(childData2.productPrice));
        cellName3.appendChild(document.createTextNode(childData3.productTitle));

        rowIndex = rowIndex + 1;
    });
    });


    </script>
