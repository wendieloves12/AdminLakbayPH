    <script>
       
    function getdata() {
    var userId =document.getElementById("userId").value;

    firebase.database().ref('products/' + userId).once('value').then(function (snapshot) {

        var titleadd=snapshot.val().title;
        var desadd=snapshot.val().description;
        var priceadd=snapshot.val().price;

        document.getElementById("titleadd").innerHTML=titleadd;
        document.getElementById("desadd").innerHTML=desadd;
        document.getElementById("priceadd").innerHTML=priceadd;
    })
    }

    const searchFun = () => {
	    let filter = document.getElementById('myInput').value.toUpperCase();
	    let myTable = document.getElementById('tbl_users_list');
	    let tr = myTable.getElementsByTagName('tr');

    	for (var i=1; i<tr.length; i++){
		let td = tr[i].getElementsByTagName('td')[1];

		if(td){
			let textvalue = td.textContent || td.innerHTML;

		if(textvalue.toUpperCase().indexOf(filter) > -1){
			tr[i].style.display = "";
		} 
		    else {
			tr[i].style.display = "none";
    		}
		}
	    }
    }
    </script>
